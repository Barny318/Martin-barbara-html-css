        <div id="div1"><h1>Formulario de contacto</h1> </div>
        <div id="div2"> <form action="" method="get"></form>
              <p><label for="name">Nombre:</label>
              <input type="text" id="nombre" name="nombre" maxlength="40" required></p>

              <p><label for="name">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" maxlength="40" required></p>

                <label>Sexo:</label>
                <input type="radio" id="hombre" name="sexo" value="hombre" required>

                <input type="radio" id="mujer" name="sexo" value="mujer" required>

              <p><label for="mail">Correo:</label>
                <input type="email" id="email" name="email" required></p>

              <p><input type="checkbox" id="ofertas" name="ofertas" checked>
                <label for="ofertas" style="display: inline;">Deseo recibir novedades y ofertas</label></p>
                
              <p><input type="checkbox" id="condiciones" name="condiciones" required>
                <label for="condiciones" style="display: inline;">He leído y acepto las condiciones generales del programa y la normativa sobre protección de datos</label></p>
                
                <div class="enviar">
                    <input type="submit" value="Enviar">
                </div>
            </div>
