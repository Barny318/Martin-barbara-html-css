<!DOCTYPE HTML>
<html lang = "es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculadora.css" />
        <title>Actividad 15</title>
</head>
<body onload="init()">
    <div id="calculadora">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="display" readonly></td>
            </tr>
            <tr>
                <td><button id="7">7</button></td>
                <td><button id="8">8</button></td>
                <td><button id="9">9</button></td>
                <td><button id="dividir">/</button></td>
            </tr>
            <tr>
                <td><button id="4">4</button></td>
                <td><button id="5">5</button></td>
                <td><button id="6">6</button></td>
                <td><button id="multiplicar">*</button></td>
            </tr>
            <tr>
                <td><button id="1">1</button></td>
                <td><button id="2">2</button></td>
                <td><button id="3">3</button></td>
                <td><button id="restar">-</button></td>
            </tr>
            <tr>
                <td><button id="0">0</button></td>
                <td><button id="resetear">C</button></td>
                <td><button id="igual">=</button></td>
                <td><button id="sumar">+</button></td>
            </tr>
        </table>
    </div>
    
<script src="calculadora.js"></script>
</body>
</html>
